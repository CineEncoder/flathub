app-id: com.github.CineEncoder
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: CineEncoder

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=host

modules:
  - name: "Cine Encoder 2020 SE"
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app/bin --no-deps .
    sources:
      - type: archive
        url: https://github.com/CineEncoder/cine-encoder/archive/2.4.tar.gz
        sha256: 0a705f17722f174e971f597d8d1967b59ae598fa85262a53ac7ed0d1822a29e9

