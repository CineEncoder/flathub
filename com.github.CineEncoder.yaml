app-id: com.github.CineEncoder
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: cine_encoder

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=host

modules:
  - name: "Cine Encoder 2020"
    buildsystem: qmake
    build-commands:
      - cd cine-encoder-3.0.1
      - make
      - cd cine-encoder-3.0.1
      - install cine_encoder /usr/bin/cine_encoder
      - install /app/share/applications/com.github.CineEncoder.desktop
      - install /app/extra/export/share/icons/hicolor/64x64/apps/com.github.CineEncoder.png
    sources:
      - type: archive
        url: https://github.com/CineEncoder/cine-encoder/archive/3.0.1.tar.gz
        sha256: 2424ce2d1da5a736238dc4bd292fd52c1b8bce062ce4f0d654f1d340eee4ebb1

