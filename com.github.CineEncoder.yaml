app-id: com.github.CineEncoder
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: cine-encoder

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=host

modules:
  - name: Cine Encoder 2020 SE
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
    sources:
      - type: archive
        url: https://github.com/CineEncoder/cine-encoder/archive/2.0.tar.gz
        sha256: 00a9263113c1a517713987d6c8f778d30ed7e3b791f8613246b43306d4bb49c5


