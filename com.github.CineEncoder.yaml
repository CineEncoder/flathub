app-id: com.github.CineEncoder
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: cine_encoder

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=host

modules:
  - name: cine-encoder
    buildsystem: qmake
    build-commands:
      - cd src/cine-encoder-3.1
      - make
      - cd src/cine-encoder-3.1
      - install cine_encoder /usr/bin/cine_encoder
      - install cine-encoder.desktop /app/share/applications/cine-encoder.desktop
      - install cine-encoder.wav /app/share/sounds/cine-encoder.wav
      - install cine-encoder.png /app/extra/export/share/icons/hicolor/64x64/apps/cine-encoder.png
    sources:
      - type: archive
        url: https://github.com/CineEncoder/cine-encoder/archive/3.1.tar.gz
        sha256: ff4bc3bcf62160279252d94ec3e9fc6e30bdcd95eb294a393a0f7fa608535178


