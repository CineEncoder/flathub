app-id: com.github.CineEncoder
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: CineEncoder

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=host

modules:
  - name: "Cine Encoder 2020 SE"
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app/bin --no-deps .
    sources:
      - type: archive
        url: https://github.com/CineEncoder/cine-encoder/archive/2.2.tar.gz
        sha256: f5b1e8ce066b97f57f27f8a366b0a867aefecc6cee5c04f669d28b0eaff580e5

