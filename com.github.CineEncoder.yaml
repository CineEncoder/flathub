app-id: com.github.CineEncoder
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: CineEncoder

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=host

modules:
  - name: "Cine Encoder 2020"
    buildsystem: qmake
    build-commands:
      - make
      - install /app/share/applications/com.github.CineEncoder.desktop
      - install /app/extra/export/share/icons/hicolor/64x64/apps/com.github.CineEncoder.png
    sources:
      - type: archive
        url: https://github.com/CineEncoder/cine-encoder/archive/3.0.tar.gz
        sha256: 52d182ee1550a911cf82822df8e1eb19badad473713f9d94cd74740c3ed777d2

